name: 'Action shennenigans'
on: [push]

jobs:
  test-all:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get criterion
        run: sudo apt-get install libcriterion-dev -y

      - name: Get Cmake
        uses: lukka/get-cmake@latest

      - name: prepare cmake
        run: cmake .

      - name: run Cmake
        run: cmake --build . --target mymath_tests

      - name: list all after build
        run: ls -la
