name: 'Action shennenigans'
on: [push]

jobs:
  test-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get criterion
        run: brew install criterion

      - name: prepare cmake
        run: mkdir cmake-build-debug && cmake .

      - name: Get Cmake
        uses: lukka/get-cmake@latest

      - name: run Cmake
        run: cmake --build ./cmake-build-debug --target mymath_tests -j 6

      - name: list all after build
        run: ls -la
